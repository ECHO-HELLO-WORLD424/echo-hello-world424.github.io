<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Images</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Modular CSS files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <header>
        <div class="header-with-back">
            <a href="collections.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Back to Collections</span>
            </a>
            <div class="header-content">
                <h1>Photo Gallery</h1>
                <p class="header-subtitle" id="collection-name">Loading...</p>
            </div>
        </div>
        <div class="filter-section">
            <label for="tag-filter">Filter by tag:</label>
            <select id="tag-filter">
                <option value="">All Images</option>
            </select>
        </div>
    </header>

    <main>
        <div id="loading" class="loading">Loading images...</div>
        <div id="error" class="error" style="display: none;"></div>

        <!-- Gallery Section -->
        <div id="gallery" class="gallery"></div>
    </main>

    <footer>
        <div class="pagination">
            <button id="prev-btn" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-btn">Next</button>
        </div>
    </footer>

    <!-- Modal for full-size image view -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-scroll-container">
            <div class="modal-image-container">
                <img class="modal-content" id="modal-img" alt="Image" src="">
            </div>
            <div id="modal-caption"></div>
        </div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
